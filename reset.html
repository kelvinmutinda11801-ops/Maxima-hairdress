<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - Maxima Hairdressers</title>
<style>
/* BODY */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* FORM CONTAINER */
.forgot-container {
    width: 100%;
    max-width: 380px;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

/* HEADLINE */
.forgot-container h1 {
    color: #6a1b9a;
    margin-bottom: 25px;
    font-size: 28px;
}

/* INPUT FIELD */
.forgot-container input[type="email"] {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 12px;
    border: 2px solid #d6b3ff;
    font-size: 16px;
    transition: 0.3s;
}

.forgot-container input:focus {
    border-color: #6a1b9a;
    outline: none;
}

/* SUBMIT BUTTON */
.forgot-container button {
    width: 100%;
    padding: 14px;
    background: #d81b60;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
}

.forgot-container button:hover {
    background: #ad1457;
    transform: scale(1.03);
}

/* LINKS */
.forgot-container a {
    display: inline-block;
    margin-top: 15px;
    color: #6a1b9a;
    text-decoration: none;
    font-size: 14px;
    transition: 0.3s;
}

.forgot-container a:hover {
    text-decoration: underline;
}

/* RESPONSIVE */
@media (max-width: 480px) {
    .forgot-container {
        padding: 30px 20px;
    }
    .forgot-container h1 {
        font-size: 24px;
    }
}
</style>
</head>
<body>

<div class="forgot-container">
    <h1>Forgot Password</h1>
    <p>Enter your registered email below to reset your password.</p>
    <input type="email" placeholder="Email" id="email">
    <button onclick="resetPassword()">Reset Password</button>
    <a href="profile.html">Back to Login</a>
</div>

<script>
function resetPassword() {
    const email = document.getElementById("email").value.trim();
    if(!email) {
        alert("Please enter your email.");
        return;
    }

    // Simulate password reset process
    alert(`password reset successful.`);
    // Optionally, redirect to login page
    // window.location.href = "login.html";
}
</script>

</body>
</html>
